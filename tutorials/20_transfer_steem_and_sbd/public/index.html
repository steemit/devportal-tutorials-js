<html>
    <head>
        <title>Transfer STEEM and SBD</title>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div class="container" id="content">
            <h4>Transfer STEEM and SBD</h4>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input
                            id="username"
                            type="text"
                            class="form-control"
                            value=""
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="privateKey" class="col-sm-2 col-form-label">
                        Private active key
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="password"
                            class="form-control"
                            id="privateKey"
                            value=""
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="recipient" class="col-sm-2 col-form-label">
                        Recipient
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="recipient"
                            value=""
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-sm-2 col-form-label">
                        Transfer amount (3 decimals)
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="quantity"
                            value="1.000"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="type" class="col-sm-2 col-form-label">
                        STEEM / SBD
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="type"
                            value="STEEM"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="comments" class="col-sm-2 col-form-label">
                        Comments
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="comments"
                            value="test"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="transferBtn"
                            type="button"
                            value="Transfer"
                            onclick="submitTransfer()"
                            class="btn btn-primary"
                        />
                    </div>
                </div>
                <div
                    class="form-group row"
                    id="transferResultContainer"
                    style="display: none;"
                >
                    <label for="transferResult" class="col-sm-2 col-form-label">
                        Transfer result
                    </label>
                    <div class="col-sm-10">
                        <div id="transferResult" class="form-control-plaintext" />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
