<html>
    <head>
        <title>Client-side transaction signing</title>
        <script src="bundle.js"></script>
    </head>
    <body>
    	<div class="container" id="content">
			<div class="p-3">
				<div class="alert alert-primary" id="ui-message">
				</div>
			</div>
			<div class="p-3">
				<div class="pt-3">
					<!--List of accounts with their posting privateKey on Testnet-->
					<select class="custom-select" id="account" onchange="accountChange()">
					  <option selected>Select account to operate with</option>
					</select>		
				</div>
				<div class="pt-3">
					<!--List of operations-->
					<select class="custom-select" id="optype" onchange="opChange()">
					  <option selected>Select operation type</option>
					  <option value="vote">Vote</option>
					  <option value="follow">Follow</option>
					  <option value="reblog">Reblog</option>
					</select>		
				</div>
				<div class="input-group pt-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text">Operation</span>
				  </div>
				</div>
					<pre id="OpInput" aria-label="OpInput"></pre>
				<div class="input-group pt-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text">Transaction</span>
				  </div>

				</div>
				<pre id="TxOutput" aria-label="TxOutput"></pre>
				<div class="input-group pt-3">
				  <div class="input-group-prepend">
				    <span class="input-group-text">Result</span>
				  </div>
				  <pre class="form-control" aria-label="ResOutput" style="display: inline-block;" id="ResOutput"></pre>
				</div>
				<div class="pt-3">
					<button type="button" class="btn btn-primary" onclick="generateTx()">Generate Transaction</button>
					<button type="button" class="btn btn-secondary" onclick="signTx()">Sign Transaction</button>
					<button type="button" class="btn btn-info" onclick="verifyTx()" id="verifyBtn">Verify Signature</button>
					<button type="button" class="btn btn-success" onclick="broadcastTx()">Broadcast Transaction</button>
				</div>
			</div>
    	</div>
    </body>
</html>
