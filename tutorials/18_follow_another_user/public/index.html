<html>
    <head>
        <title>Follow User</title>
        <script src="bundle.js"></script>
    </head>
    <body>
    	<div class="container" id="content"><br/>
            <h4>Follow / Unfollow an author</h4>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">
                        Username
                    </label>
                    <div class="col-sm-10">
                        <input
                            id="username"
                            type="text"
                            class="form-control"
                            value=""
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="postingKey" class="col-sm-2 col-form-label">
                        Posting private key
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="password"
                            class="form-control"
                            id="postingKey"
                            value=""
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="author" class="col-sm-2 col-form-label">
                        Author to follow/unfollow
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="author"
                            value="@steemitblog"
                        />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input
                            id="followBtn"
                            type="button"
                            value="Follow / Unfollow"
                            onclick="submitFollow()"
                            class="btn btn-primary"
                            onclick="document.getElementById('followResult').value=''"
                        />
                    </div>
                </div>
                <div
                    class="form-group row"
                    id="followResultContainer"
                    style="display: none;"
                >
                    <label for="voteResult" class="col-sm-2 col-form-label">
                        Author follow status 
                    </label>
                    <div class="col-sm-10">
                        <div id="followResult" class="form-control-plaintext" />
                    </div>
                </div>
            </form>
		</div>
    </body>
</html>
