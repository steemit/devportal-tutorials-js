<html>
    <head>
        <title>Submit edited post</title>
        <script src="bundle.js"></script>
    </head>
    <body>
    	<div class="container" id="content"><br/>
    		<h4>Submit edited post to the Steem blockchain</h4>
            <p>We will fetch latest post of @<span id="usernameInText"></span> and fill the form below for editing</p>
            Username: <input id="username" type="text" size="65" class="form-control"><br/>
            Posting private key: <input id="postingKey" type="password" size="65" class="form-control"><br/>
            <input type="button" value="Refetch latest post" onclick="getLatestPost()" class="btn btn-primary"><br/><br/>
            Title of post: <input id="title" type="text" size="65" class="form-control" value=""><br/>
            Post body:<br/>
            <textarea id="body" class="form-control" rows="3"></textarea><br/>
            Tags: <input id="tags" type="text" size="65" class="form-control" value=""><br/>
            <input id="submitPostBtn" type="button" value="Submit post!" onclick="submitPost()" class="btn btn-primary">
            <div id="postLink" style="display: none;">
            </div>
		</div>
    </body>
</html>
